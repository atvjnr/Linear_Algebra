<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Algebra</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css">
    <link rel="stylesheet" href="./style.css">
    
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/contrib/auto-render.min.js"
        onload="renderMathInElement(document.body);"></script>
</head>
<body>

    <h1>Linear Algebra Notes and Problems</h1>
    <p>Read and solve the following questions to earn points!</p>

    <h2>Topics Covered</h2>
    <ul>
        <li><a href="vectors.html">Vectors</a></li>
        <li><a href="matrices.html">Matrices</a></li>
        <li><a href="determinants.html">Determinants</a></li>
        <li><a href="eigenvalues.html">Eigenvalues & Eigenvectors</a></li>
        <li><a href="linear-systems.html">Solving Linear Systems</a></li>
    </ul>



    <h2>Progress</h2>
    <progress id="progressBar" value="0" max="100"></progress>
    <p>Points: <span id="points">0</span> / 100</p>

    <button onclick="resetProgress()">Reset Progress</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let points = parseInt(localStorage.getItem("points")) || 0;
            document.getElementById("points").innerText = points;
            document.getElementById("progressBar").value = points;
        });

        function checkAnswer() {
            let answer = document.getElementById("answer").value;
            let correctAnswer = (2 * 4) - (3 * 1); // Determinant calculation
            
            if (parseInt(answer) === correctAnswer) {
                updateProgress(10); // Update points and progress
                document.getElementById("result").innerText = "Correct! +10 points";
            } else {
                document.getElementById("result").innerText = "Incorrect. Try again.";
            }
        }

        function updateProgress(newPoints) {
            let points = parseInt(localStorage.getItem("points")) || 0;
            points += newPoints;
            if (points > 100) points = 100; // Max limit
            localStorage.setItem("points", points);
            document.getElementById("points").innerText = points;
            document.getElementById("progressBar").value = points;
        }

        function resetProgress() {
            localStorage.setItem("points", 0);
            document.getElementById("points").innerText = "0";
            document.getElementById("progressBar").value = 0;
        }
    </script>

</body>
</html>
